[build-system]
requires = [
    "setuptools>=43.0.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "objd"
description = "object daemon"
version = "13"
authors = [
    {name = "Bart Thate",email = "bthate@dds.nl"},
]
readme = "README.rst"
license = {text="Public Domain"}
dependencies = [
    'objx',
    'objr'
]
classifiers = [ 
    'Development Status :: 3 - Alpha',
    'License :: Public Domain',
    'Operating System :: Unix',
    'Programming Language :: Python',
    'Topic :: Utilities'
]

[project.scripts]
"objd" = "objd:main:__main__"

[project.urls]
"home" = "https://pypi.org/project/objd"
"bugs" = "https://github.com/xobjectz/objd/issues"
"source" = "https://github.com/xobjectz/objd"

[tool.setuptools]
script-files = [
    'bin/objctl',
    'bin/objd',
    'bin/objsh'
]
packages = [
    'objd',
    'objd.modules'
]


zip-safe=true
